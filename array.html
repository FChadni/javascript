
<script>
    // Array
    var arr1 = ['jhon', 25];
    console.log(arr1);

    //Nested Array
    var arr2 = [['name1', 5], ['name2', 10], ['name3', 15]];
    console.log(arr2)

    //Access Array Element
    var arr1Element = arr1[0];
    var arr2Element = arr2[0][0];
    console.log(arr1Element);
    console.log(arr2Element);

    //Modify Array Data
    arr1[0] = 'name1';
    console.log(arr1)

    //add element to Array: push()
    arr1.push('name2', 10);
    console.log(arr1)

    //Remove element from Array: pop()
    arr1.pop();
    console.log(arr1)

    //removes first element from Array: shift()
    arr1.shift();
    console.log(arr1)

    //adds element to beginning of Array: unshift()
    arr1.unshift('name1');
    console.log(arr1)
</script>
